<!DOCTYPE html>
<html>
<head>
	<title>Food List</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color:rgb(100, 247, 166) ;
			margin: 0;
			padding: 0;
		}

		h1 {
			text-align: center;
			margin-top: 20px;
			margin-bottom: 20px;
		}

		.container {
			background-color: #FFFFFF;
			border: 1px solid #CCCCCC;
			border-radius: 5px;
			padding: 20px;
			margin: 20px;
			max-width: 600px;
			margin-left: auto;
			margin-right: auto;
		}

		ul {
			list-style: none;
			margin: 0;
			padding: 0;
		}

		li {
			display: flex;
			align-items: center;
			padding: 10px;
			border: 1px solid #CCCCCC;
			margin-bottom: 10px;
			border-radius: 5px;
		}

		.quantity {
			margin-left: auto;
			display: flex;
			align-items: center;
		}

		.quantity input {
			width: 30px;
			height: 30px;
			text-align: center;
			font-size: 16px;
			border: none;
			border-radius: 5px;
			margin: 0 5px;
		}

		.quantity button {
			background-color: #4CAF50;
			color: #FFFFFF;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			font-size: 16px;
			padding: 5px 10px;
		}

		.quantity button:hover {
			background-color: #3E8E41;
		}

		.quantity button:active {
			transform: translateY(2px);
		}
      
	
		.search-bar {
			display: flex;
			flex-direction: row;
			align-items: center;
            height: 60px;
            margin-left: auto;
            margin-right: auto;
            position:relative;
			margin-bottom: 10px;
            width: 1000px;
		}

		.search-bar input {
			flex: 1;
			padding: 5px;
			border-radius: 5px;
			border: 1px solid black;
			margin-right: 10px;
		}

		.search-bar button {
			padding: 5px;
			border-radius: 5px;
			border: 1px solid black;
			background-color: #ccc;
			cursor: pointer;
		}

		.submit-btn {
			padding: 10px 20px;
			border-radius: 5px;
			border: 1px solid black;
			background-color: #ccc;
			cursor: pointer;
            position: relative;
            margin-left: auto;
            margin-right: auto;
            align-items: center;
		}
	</style>
</head>
<body>
	<h1>Donor's List</h1>
    <div class="search-bar">
		<input type="text" placeholder="Search...">
		<button>Search</button>
	</div>

	<div class="container">
		<ul>
			<li>
				<span>Chicken Parmesan</span>
				<div class="quantity">
					<button class="minus-btn" type="button" name="button">-</button>
					<input class="count" type="text" name="name" value="0">
					<button class="plus-btn" type="button" name="button">+</button>
				</div>
			</li>
			<li>
				<span>Meatballs</span>
				<div class="quantity">
					<button class="minus-btn" type="button" name="button">-</button>
					<input class="count" type="text" name="name" value="0">
					<button class="plus-btn" type="button" name="button">+</button>
				</div>
			</li>
			<li>
				<span>Chocolate Truffle</span>
				<div class="quantity">
					<button class="minus-btn" type="button" name="button">-</button>
					<input class="count" type="text" name="name" value="0">
					<button class="plus-btn" type="button" name="button">+</button>
				</div>
			</li>
			<li>
				<span>Pulav</span>
				<div class="quantity">
					<button class="minus-btn" type="button" name="button">-</button>
					<input class="count" type="text" name="name" value="0">
					<button class="plus-btn" type="button" name="button">+</button>
				</div>
                
</li>
</ul>
</div>
<button class="submit-btn" type="submit">Submit</button>
<script>
    // Get all the plus and minus buttons
var plusButtons = document.querySelectorAll(".plus-btn");
var minusButtons = document.querySelectorAll(".minus-btn");

// Add click event listeners to each plus button
for (var i = 0; i < plusButtons.length; i++) {
  plusButtons[i].addEventListener("click", incrementValue);
}

// Add click event listeners to each minus button
for (var i = 0; i < minusButtons.length; i++) {
  minusButtons[i].addEventListener("click", decrementValue);
}

// Function to increment the count value
function incrementValue(e) {
  // Get the input element and its current value
  var input = e.target.parentElement.querySelector("input");
  var currentValue = parseInt(input.value);

  // Increment the value and update the input
  input.value = currentValue + 1;
}

// Function to decrement the count value
function decrementValue(e) {
  // Get the input element and its current value
  var input = e.target.parentElement.querySelector("input");
  var currentValue = parseInt(input.value);

  // Decrement the value if it's greater than 0 and update the input
  if (currentValue > 0) {
    input.value = currentValue - 1;
  }
}

</script>
</body>
</html>
