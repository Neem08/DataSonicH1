<!DOCTYPE html>
<html>
<head>
	<title>Shopping Cart UI</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,900" rel="stylesheet">
</head>
<body>
   <div class="CartContainer">
   	   <div class="Header">
   	   	<h3 class="Heading">Shopping Cart</h3>
   	   	<h5 class="Action">Remove all</h5>
   	   </div>

   	   <div class="Cart-Items">
   	   	  <div class="image-box">
   	   	  	<img src="roti.jpeg" style={{ height="120px" }} /> 
				
   	   	  </div>
   	   	  <div class="about">
   	   	  	<h1 class="title">Roti Bhaji</h1>
   	   	  	<!-- <h3 class="subtitle">250ml</h3> -->
   	   	  	
   	   	  </div>
				<div class="quantity">
					<button class="minus-btn" type="button" name="button">-</button>
					<input class="count" type="text" name="name" value="0">
					<button class="plus-btn" type="button" name="button">+</button>
				</div>
			</li>
   	   	  <div class="prices">
   	   	  	<a class="amount">̥̥̥₹299</a>
   	   	  	<a class="save"><u>Save for later</u></a>
   	   	  	<a class="remove"><u>Remove</u></a>
   	   	  </div>
   	   </div>

   	   <div class="Cart-Items pad">
   	   	  <div class="image-box">
   	   	  	 <img src="dal.jpeg" style={{ height="120px" }} /> 
   	   	  </div>
   	   	  <div class="about">
   	   	  	<h1 class="title">Daal chawal</h1>
   	   	  	<!-- <h3 class="subtitle">250ml</h3> -->
   	   	  	<img src="images/veg.png" style={{ height="30px" }}/>
   	   	  </div>
   	   	  <div class="quantity">
			<button class="minus-btn" type="button" name="button">-</button>
			<input class="count" type="text" name="name" value="0">
			<button class="plus-btn" type="button" name="button">+</button>
		</div>
	</li>
   	   	  <div class="prices">
   	   	  	<a class="amount">₹300</a>
   	   	  	<a class="save"><u>Save for later</u></a>
   	   	  	<a class="remove"><u>Remove</u></a>
   	   	  </div>
   	   </div>
   	 <hr> 
   	 <div class="checkout">
   	 <div class="total">
   	 	<div>
   	 		<div class="Subtotal">Sub-Total</div>
   	 		<div class="items">2 items</div>
   	 	</div>
   	 	<div class="total-amount">₹599</div>
   	 </div>
   	 <button class="button">Checkout</button></div>
   </div>
   <script>
    // Get all the plus and minus buttons
var plusButtons = document.querySelectorAll(".plus-btn");
var minusButtons = document.querySelectorAll(".minus-btn");

// Add click event listeners to each plus button
for (var i = 0; i < plusButtons.length; i++) {
  plusButtons[i].addEventListener("click", incrementValue);
}

// Add click event listeners to each minus button
for (var i = 0; i < minusButtons.length; i++) {
  minusButtons[i].addEventListener("click", decrementValue);
}

// Function to increment the count value
function incrementValue(e) {
  // Get the input element and its current value
  var input = e.target.parentElement.querySelector("input");
  var currentValue = parseInt(input.value);

  // Increment the value and update the input
  input.value = currentValue + 1;
}

// Function to decrement the count value
function decrementValue(e) {
  // Get the input element and its current value
  var input = e.target.parentElement.querySelector("input");
  var currentValue = parseInt(input.value);

  // Decrement the value if it's greater than 0 and update the input
  if (currentValue > 0) {
    input.value = currentValue - 1;
  }
}

</script>
</body>
</html>
